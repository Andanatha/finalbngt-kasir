<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <form id="kasirForm">
        <div class="menu-container">
            <div class="menu-item">
                <img src="assets/images/WhatsApp Image 2024-10-28 at 18.19.44 (2).jpeg"
                    alt="Menu 1" class="menu-image">
                <h3 class="menu">Hop-burger</h3>
                <div class="jumlah-container">
                    <button type="button" class="jumlah-button" onclick="updateJumlah('menu1', -1)">-</button>
                    <input type="number" id="menu1" value="0" min="0" readonly style="border: none;">
                    <button type="button" class="jumlah-button" onclick="updateJumlah('menu1', 1)">+</button>
                </div>
                <span class="harga">18000</span>
            </div>
            <div class="menu-item">
                <img src="assets/images/WhatsApp Image 2024-10-26 at 07.46.19.jpeg" class="menu-image" alt="Menu 2" class="menu-image">
                <h3 class="menu">M deSquash</h3>
                <div class="jumlah-container">
                    <button type="button" class="jumlah-button" onclick="updateJumlah('menu2', -1)">-</button>
                    <input type="number" id="menu2" value="0" min="0" readonly style="border: none;">
                    <button type="button" class="jumlah-button" onclick="updateJumlah('menu2', 1)">+</button>
                </div>
                <span class="harga">10000</span>
            </div>
            <div class="menu-item">
                <img src="assets/images/WhatsApp Image 2024-10-28 at 18.19.44.jpeg" alt="Menu 2" class="menu-image" alt="Menu 2" class="menu-image">
                <h3 class="menu">Snack On Top</h3>
                <div class="jumlah-container">
                    <button type="button" class="jumlah-button" onclick="updateJumlah('menu3', -1)">-</button>
                    <input type="number" id="menu3" value="0" min="0" readonly style="border: none;">
                    <button type="button" class="jumlah-button" onclick="updateJumlah('menu3', 1)">+</button>
                </div>
                <span class="harga">10000</span>
            </div>
            <div class="menu-item">
                <img src="assets/images/WhatsApp Image 2024-10-28 at 18.19.44 (1).jpeg" alt="Menu 2" class="menu-image">
                <h3 class="menu">Co-Hop</h3>
                <div class="jumlah-container">
                    <button type="button" class="jumlah-button" onclick="updateJumlah('menu4', -1)">-</button>
                    <input type="number" id="menu4" value="0" min="0" readonly style="border: none;">
                    <button type="button" class="jumlah-button" onclick="updateJumlah('menu4', 1)">+</button>
                </div>
                <span class="harga">12000</span>
            </div>
            <div class="menu-item">
                <img src="assets/images/WhatsApp Image 2024-10-26 at 07.46.19 (1).jpeg" alt="Menu 2" class="menu-image">
                <h3 class="menu">L deSquash</h3>
                <div class="jumlah-container">
                    <button type="button" class="jumlah-button" onclick="updateJumlah('menu5', -1)">-</button>
                    <input type="number" id="menu5" value="0" min="0" readonly style="border: none;">
                    <button type="button" class="jumlah-button" onclick="updateJumlah('menu5', 1)">+</button>
                </div>
                <span class="harga">10000</span>
            </div>
            <!-- Tambahkan menu lainnya dengan cara yang sama -->
        </div>
        
        
        <div class="apa">
            <label for="nama" class="inform">Nama Pembeli:</label>
            <input type="text" id="nama" required style="text-transform: capitalize;">
    
            
        </div>

        <div class="apa">
            <label for="uangDiberi" class="inform">Uang Diberi:</label>
            <input type="number" id="uangDiberi" oninput="formatNumber(this)">
            <button type="submit" style="border: none; background-color: rgb(106, 235, 235); border-radius: 5px; font-size: 21px; padding: 9px;">Hitung</button>
        </div>


    </form>


    <div class="trans">
        <div id="hasil"></div>
        <pre id="totalPendapatan"></pre>

    </div>

    <div id="riwayatPembeli">
        <h2>Riwayat Pembeli</h2>
        <button id="cekRiwayat">Cek Riwayat</button>
        <button id="closeRiwayat" style="display: none;">Close</button>
    </div>

    <button id="exportExcel" style="background-color: rgb(193, 88, 88);">Ekspor ke Excel</button>

    
    

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>

</body>

</html>
